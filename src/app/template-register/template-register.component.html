<h1>Login Form</h1>

<form (submit)="login()">
  Name: <input type="text" name="name" [(ngModel)]="user.name"/>
  <p></p>
  Username: <input type="text" name="email" [(ngModel)]="user.email"/>
  <p></p>
  Password: <input type="password" name="password" [(ngModel)]="user.password"/>
  <p>
    <button type="submit">Login</button>
  </p>
</form>
