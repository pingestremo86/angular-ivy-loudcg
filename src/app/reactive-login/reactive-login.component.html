<h1>Reactive Login Form</h1> 
<form [formGroup]="loginForm" *ngIf="!islogged" (submit)="login()">
  Username: <input type="text" formControlName="email"/>
  <p></p>
  Password: <input type="password" formControlName="password"/>
  <p>
  Privacy Terms <input type="checkbox" formControlName="privacyterms">
</p>
  <p>
    <button type="submit" [disabled] = loginForm.invalid>Login</button>
  </p>
</form>
<button type="button" *ngIf="islogged" (click)="logout()">Logout</button>
